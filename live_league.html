<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live FPL League Table</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #37003c;
            --secondary-color: #00ff85;
            --text-color: #e0e0e0;
            --card-bg: #2c2c2c;
            --border-color: #444;
            --rank-up: #00ff85;
            --rank-down: #ff4d4d;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: var(--secondary-color);
            text-align: center;
        }
        #league-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #last-updated {
            font-size: 0.8em;
            color: #aaa;
        }
        .update-button {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        #league-table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        #league-table th, #league-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        #league-table th {
            background-color: var(--primary-color);
        }
        .manager-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .manager-row:hover {
            background-color: var(--card-bg);
        }
        .rank-change {
            font-weight: bold;
        }
        .rank-up { color: var(--rank-up); }
        .rank-down { color: var(--rank-down); }
        .details-row {
            display: none;
        }
        .details-content {
            background-color: #1f1f1f;
            padding: 20px;
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .details-section h3 {
            color: var(--secondary-color);
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }
        .player-list {
            list-style: none;
            padding: 0;
        }
        .player-list li {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }
        .player-name { font-weight: bold; }
        .captain-icon { color: yellow; }
        .vice-captain-icon { color: #ccc; }
        #loading-spinner {
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1 id="league-name">Loading League...</h1>
    <div id="header-controls">
        <p id="last-updated"></p>
        <button id="global-update-button" class="update-button">Refresh Points</button>
    </div>

    <div id="loading-spinner">Fetching live data... ⏳</div>

    <table id="league-table" style="display:none;">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Manager</th>
                <th>GW Points</th>
                <th>Total Points</th>
                <th>Players Played</th>
            </tr>
        </thead>
        <tbody id="league-body"></tbody>
    </table>

    <script>
        // --- CONFIGURATION ---
        const LEAGUE_ID = 11111; // Replace with your actual league ID
        const TEAM_IDS = [1111111, 1111111, 1111111, 1111111, 1111111, 1111111, 1111111, 1111111]; // Replace with actual team IDs
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';
        const API_BASE_URL = `${CORS_PROXY}https://fantasy.premierleague.com/api/`;

        // --- DOM ELEMENTS ---
        const leagueNameEl = document.getElementById('league-name');
        const leagueBodyEl = document.getElementById('league-body');
        const lastUpdatedEl = document.getElementById('last-updated');
        const loadingSpinner = document.getElementById('loading-spinner');
        const leagueTable = document.getElementById('league-table');
        const globalUpdateButton = document.getElementById('global-update-button');

        // --- DATA STORE ---
        let staticData = {};
        let liveGameweekId = null;

        // --- FUNCTIONS ---
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("Failed to fetch data:", error);
                loadingSpinner.innerText = `Error fetching data. Try refreshing. (Details: ${error.message})`;
                return null;
            }
        }

        function getPlayer(playerId) {
            return staticData.elements.find(p => p.id === playerId);
        }

        function getPlayerName(playerId) {
            const player = getPlayer(playerId);
            return player ? player.web_name : 'Unknown';
        }

        async function toggleDetailsRow(managerId, row) {
            const existingDetailsRow = document.querySelector('.details-row');
            if (existingDetailsRow) {
                const wasMyRow = existingDetailsRow.id === `details-${managerId}`;
                existingDetailsRow.remove();
                if (wasMyRow) return; // Just close if it was already open
            }

            const detailsRow = document.createElement('tr');
            detailsRow.id = `details-${managerId}`;
            detailsRow.className = 'details-row';
            
            const cell = document.createElement('td');
            cell.colSpan = 5;
            cell.innerHTML = '<div class="details-content">Loading details...</div>';
            detailsRow.appendChild(cell);
            row.insertAdjacentElement('afterend', detailsRow);
            detailsRow.style.display = 'table-row';

            const picksData = await fetchData(`${API_BASE_URL}entry/${managerId}/event/${liveGameweekId}/picks/`);
            const liveData = await fetchData(`${API_BASE_URL}event/${liveGameweekId}/live/`);

            if (!picksData || !liveData) {
                cell.innerHTML = '<div class="details-content">Could not load details.</div>';
                return;
            }
            
            let startingXIHtml = '';
            let benchHtml = '';

            picksData.picks.forEach(pick => {
                const player = getPlayer(pick.element);
                const livePlayer = liveData.elements.find(p => p.id === pick.element);
                const points = livePlayer?.stats?.total_points || 0;
                const minutes = livePlayer?.stats?.minutes || 0;
                const bonus = livePlayer?.stats?.bonus || 0;
                
                let captaincy = '';
                if (pick.is_captain) captaincy = ' <span class="captain-icon">(C)</span>';
                if (pick.is_vice_captain) captaincy = ' <span class="vice-captain-icon">(V)</span>';

                const playerHtml = `
                    <li>
                        <span class="player-name">${player.web_name}${captaincy}</span>
                        <span>Pts: ${points * pick.multiplier} | Mins: ${minutes} | Bonus: ${bonus}</span>
                    </li>
                `;
                if (pick.position <= 11) startingXIHtml += playerHtml;
                else benchHtml += playerHtml;
            });
            
            const chip = picksData.active_chip ? picksData.active_chip.replace(/_/g, ' ').toUpperCase() : 'None';
            const transfersCost = picksData.entry_history.event_transfers_cost;
            const gwPoints = picksData.entry_history.points - transfersCost;

            const contentHtml = `
                <div class="details-grid">
                    <div class="details-section">
                        <h3>Starting XI</h3>
                        <ul class="player-list">${startingXIHtml}</ul>
                    </div>
                    <div class="details-section">
                        <h3>Bench</h3>
                        <ul class="player-list">${benchHtml}</ul>
                    </div>
                    <div class="details-section">
                        <h3>Gameweek Info</h3>
                        <ul class="player-list">
                            <li><span>GW Points (pre-subs):</span> <span>${gwPoints}</span></li>
                            <li><span>Points Hit:</span> <span>-${transfersCost}</span></li>
                            <li><span>Chip Played:</span> <span>${chip}</span></li>
                        </ul>
                    </div>
                </div>
            `;
            
            cell.innerHTML = `<div class="details-content">${contentHtml}</div>`;
        }

        async function buildLeagueTable() {
            loadingSpinner.innerText = 'Fetching live data... ⏳';
            loadingSpinner.style.display = 'block';
            leagueTable.style.display = 'none';

            const leagueData = await fetchData(`${API_BASE_URL}leagues-classic/${LEAGUE_ID}/standings/`);
            if (!leagueData) return;
            leagueNameEl.innerText = leagueData.league.name;

            const liveData = await fetchData(`${API_BASE_URL}event/${liveGameweekId}/live/`);
            if (!liveData) return;

            const managersPromises = TEAM_IDS.map(async (teamId) => {
                const picksData = await fetchData(`${API_BASE_URL}entry/${teamId}/event/${liveGameweekId}/picks/`);
                const historyData = await fetchData(`${API_BASE_URL}entry/${teamId}/history/`);
                const managerInfo = leagueData.standings.results.find(r => r.entry === teamId);
                
                if (!picksData || !managerInfo || !historyData) return null;
                
                const activePicks = picksData.picks.filter(p => p.position <= 11);
                let livePoints = 0;
                let playersPlayed = 0;
                
                activePicks.forEach(pick => {
                    const livePlayer = liveData.elements.find(p => p.id === pick.element);
                    if (livePlayer) {
                        livePoints += livePlayer.stats.total_points * pick.multiplier;
                        if (livePlayer.stats.minutes > 0) playersPlayed++;
                    }
                });

                const pointsHit = picksData.entry_history.event_transfers_cost;
                const finalLivePoints = livePoints - pointsHit;

                let scoreBeforeThisWeek = 0;
                if (liveGameweekId > 1) {
                    const lastWeekHistory = historyData.current.find(gw => gw.event === liveGameweekId - 1);
                    if (lastWeekHistory) scoreBeforeThisWeek = lastWeekHistory.total_points;
                }
                
                const totalPoints = scoreBeforeThisWeek + finalLivePoints;

                return {
                    id: teamId,
                    name: managerInfo.player_name,
                    livePoints: finalLivePoints,
                    totalPoints: totalPoints,
                    playersPlayed: playersPlayed,
                    originalRank: managerInfo.rank
                };
            });

            let managers = (await Promise.all(managersPromises)).filter(m => m !== null);
            
            managers.sort((a, b) => b.totalPoints - a.totalPoints);
            
            leagueBodyEl.innerHTML = '';
            managers.forEach((manager, index) => {
                const liveRank = index + 1;
                const rankChange = manager.originalRank - liveRank;
                let rankHtml = `${liveRank}`;
                if (rankChange > 0) rankHtml += ` <span class="rank-up">(+${rankChange})</span>`;
                if (rankChange < 0) rankHtml += ` <span class="rank-down">(${rankChange})</span>`;
                
                const row = document.createElement('tr');
                row.className = 'manager-row';
                row.innerHTML = `
                    <td>${rankHtml}</td>
                    <td>${manager.name}</td>
                    <td>${manager.livePoints}</td>
                    <td>${manager.totalPoints}</td>
                    <td>${manager.playersPlayed} / 11</td>
                `;
                row.addEventListener('click', () => toggleDetailsRow(manager.id, row));
                leagueBodyEl.appendChild(row);
            });

            lastUpdatedEl.innerText = `Last Updated: ${new Date().toLocaleTimeString()}`;
            loadingSpinner.style.display = 'none';
            leagueTable.style.display = 'table';
        }

        async function initialize() {
            staticData = await fetchData(`${API_BASE_URL}bootstrap-static/`);
            if (!staticData) return;

            liveGameweekId = staticData.events.find(event => event.is_current)?.id;
            if (!liveGameweekId) {
                 liveGameweekId = staticData.events.find(event => event.is_next)?.id;
                 if (!liveGameweekId) {
                    loadingSpinner.innerText = 'No current or next gameweek found.';
                    return;
                 }
            }
            await buildLeagueTable();
        }

        // --- Event Listeners ---
        globalUpdateButton.addEventListener('click', buildLeagueTable);

        // --- Initialization ---
        initialize();

    </script>
</body>
</html>
