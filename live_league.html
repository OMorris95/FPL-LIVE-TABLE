<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live FPL League Table</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #37003c;
            --secondary-color: #00ff85;
            --text-color: #e0e0e0;
            --card-bg: #2c2c2c;
            --border-color: #444;
            --rank-up: #00ff85;
            --rank-down: #ff4d4d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: var(--secondary-color);
            text-align: center;
        }
        #league-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #header-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #last-updated {
            font-size: 0.8em;
            color: #aaa;
        }
        .update-button {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color: 0.3s;
        }
        .update-button:hover {
            background-color: #00e075;
        }
        #league-table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        #league-table th, #league-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        #league-table th {
            background-color: var(--primary-color);
        }
        .manager-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .manager-row:hover {
            background-color: var(--card-bg);
        }
        .rank-change {
            font-weight: bold;
        }
        .rank-up { color: var(--rank-up); }
        .rank-down { color: var(--rank-down); }
        .chip-active {
            font-size: 0.8em;
            font-weight: bold;
            color: var(--secondary-color);
            margin-left: 5px;
            background-color: rgba(0, 255, 133, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
        }
        .details-row {
            display: none;
        }
        .details-content {
            background-color: #1f1f1f;
            padding: 20px;
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .details-section h3 {
            color: var(--secondary-color);
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }
        .player-list {
            list-style: none;
            padding: 0;
        }
        .player-list li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        .player-list li:last-child {
            border-bottom: none;
        }
        .player-name { font-weight: bold; }
        .captain-icon { color: yellow; }
        .vice-captain-icon { color: #ccc; }
        #loading-spinner {
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1 id="league-name">Loading League...</h1>
    <div id="header-controls">
        <button id="global-update-button" class="update-button">Refresh Points</button>
        <p id="last-updated"></p>
    </div>

    <div id="loading-spinner">Fetching live data... ⏳</div>

    <table id="league-table" style="display:none;">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Manager</th>
                <th>GW Points</th>
                <th>Total Points</th>
                <th>Players Played</th>
            </tr>
        </thead>
        <tbody id="league-body"></tbody>
    </table>

    <script>
        // --- CONFIGURATION ---
        const LEAGUE_ID = 70625; // Replace with your actual league ID
        const CORS_PROXY = 'https://corsproxy.io/?'; // Change to your host proxy if CORS issues arise
        const API_BASE_URL = `${CORS_PROXY}https://fantasy.premierleague.com/api/`; // Change to your host proxy if CORS issues arise

        // --- DOM ELEMENTS ---
        const leagueNameEl = document.getElementById('league-name');
        const leagueBodyEl = document.getElementById('league-body');
        const lastUpdatedEl = document.getElementById('last-updated');
        const loadingSpinner = document.getElementById('loading-spinner');
        const leagueTable = document.getElementById('league-table');
        const globalUpdateButton = document.getElementById('global-update-button');

        // --- DATA STORE ---
        let staticData = {};
        let liveGameweekId = null;

        // --- FUNCTIONS ---
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("Failed to fetch data:", error);
                loadingSpinner.innerText = `Error fetching data. Try refreshing. (Details: ${error.message})`;
                return null;
            }
        }

        function getPlayer(playerId) {
            return staticData.elements.find(p => p.id === playerId);
        }

        async function toggleDetailsRow(managerId, row) {
            const existingDetailsRow = document.querySelector('.details-row');
            if (existingDetailsRow) {
                const wasMyRow = existingDetailsRow.id === `details-${managerId}`;
                existingDetailsRow.remove();
                if (wasMyRow) return;
            }

            const detailsRow = document.createElement('tr');
            detailsRow.id = `details-${managerId}`;
            detailsRow.className = 'details-row';
            
            const cell = document.createElement('td');
            cell.colSpan = 5;
            cell.innerHTML = '<div class="details-content">Loading details...</div>';
            detailsRow.appendChild(cell);
            row.insertAdjacentElement('afterend', detailsRow);
            detailsRow.style.display = 'table-row';

            const picksData = await fetchData(`${API_BASE_URL}entry/${managerId}/event/${liveGameweekId}/picks/`);
            const liveData = await fetchData(`${API_BASE_URL}event/${liveGameweekId}/live/`);

            if (!picksData || !liveData) {
                cell.innerHTML = '<div class="details-content">Could not load details.</div>';
                return;
            }
            
            let startingXIHtml = '';
            let benchHtml = '';

            picksData.picks.forEach(pick => {
                const player = getPlayer(pick.element);
                const livePlayer = liveData.elements.find(p => p.id === pick.element);
                const points = livePlayer?.stats?.total_points ?? 0;
                const minutes = livePlayer?.stats?.minutes ?? 0;
                
                let captaincy = '';
                if (pick.is_captain) captaincy = ' <span class="captain-icon">(C)</span>';
                if (pick.is_vice_captain) captaincy = ' <span class="vice-captain-icon">(V)</span>';
                
                const playerHtml = `
                    <li>
                        <span class="player-name">${player.web_name}${captaincy}</span>
                        <span>Pts: ${points * pick.multiplier} | Mins: ${minutes}</span>
                    </li>
                `;
                if (pick.position <= 11) startingXIHtml += playerHtml;
                else benchHtml += playerHtml;
            });
            
            const chip = picksData.active_chip ? picksData.active_chip.replace(/_/g, ' ').toUpperCase() : 'None';
            const transfersCost = picksData.entry_history.event_transfers_cost;

            const contentHtml = `
                <div class="details-grid">
                    <div class="details-section">
                        <h3>Starting XI</h3>
                        <ul class="player-list">${startingXIHtml}</ul>
                    </div>
                    <div class="details-section">
                        <h3>Bench</h3>
                        <ul class="player-list">${benchHtml}</ul>
                    </div>
                    <div class="details-section">
                        <h3>Gameweek Info</h3>
                        <ul class="player-list">
                            <li><span>Points Hit:</span> <span>-${transfersCost}</span></li>
                            <li><span>Chip Played:</span> <span>${chip}</span></li>
                        </ul>
                    </div>
                </div>
            `;
            
            cell.innerHTML = `<div class="details-content">${contentHtml}</div>`;
        }

        async function buildLeagueTable() {
            loadingSpinner.innerText = 'Fetching league data... ⏳';
            loadingSpinner.style.display = 'block';
            leagueTable.style.display = 'none';

            const leagueData = await fetchData(`${API_BASE_URL}leagues-classic/${LEAGUE_ID}/standings/`);
            if (!leagueData || !leagueData.standings || !leagueData.standings.results) {
                loadingSpinner.innerText = 'Could not fetch league data. Check the League ID.';
                return;
            }
            leagueNameEl.innerText = leagueData.league.name;

            const liveData = await fetchData(`${API_BASE_URL}event/${liveGameweekId}/live/`);
            if (!liveData) return;

            const managersPromises = leagueData.standings.results.map(async (managerInfo) => {
                const teamId = managerInfo.entry;
                
                const picksData = await fetchData(`${API_BASE_URL}entry/${teamId}/event/${liveGameweekId}/picks/`);
                const historyData = await fetchData(`${API_BASE_URL}entry/${teamId}/history/`);
                
                if (!picksData || !historyData) return null;

                // *** CORRECT LOGIC: A DIRECT TRANSLATION OF THE PYTHON BOT'S LOGIC ***
                const activeChip = picksData.active_chip;
                let playersToScore;

                // 1. Determine which players to score. The API chip name is 'bboost'.
                if (activeChip === 'bboost') {
                    playersToScore = picksData.picks; // On bench boost, score all 15 players.
                } else {
                    playersToScore = picksData.picks.filter(p => p.position <= 11); // Otherwise, only score the starting 11.
                }

                // 2. Calculate points using the API's multiplier for the selected players.
                const liveGwPoints = playersToScore.reduce((total, pick) => {
                    const livePlayer = liveData.elements.find(p => p.id === pick.element);
                    const points = livePlayer?.stats?.total_points ?? 0;
                    return total + (points * pick.multiplier);
                }, 0);

                const transferCost = picksData.entry_history.event_transfers_cost;
                const finalGwPoints = liveGwPoints - transferCost;
                
                // 3. Calculate total overall points.
                let preGwTotal = 0;
                if (liveGameweekId > 1) {
                    const prevGwHistory = historyData.current.find(gw => gw.event === liveGameweekId - 1);
                    if (prevGwHistory) {
                        preGwTotal = prevGwHistory.total_points;
                    }
                }
                const liveTotalPoints = preGwTotal + finalGwPoints;

                // 4. Calculate players played count for display (always based on starting XI).
                const starters = picksData.picks.filter(p => p.position <= 11);
                const playersPlayedCount = starters.reduce((count, p) => {
                    const livePlayer = liveData.elements.find(player => player.id === p.element);
                    return count + ((livePlayer?.stats?.minutes ?? 0) > 0 ? 1 : 0);
                }, 0);
                
                let chipAbbreviation = '';
                if (activeChip) {
                    const chipMap = { 'bboost': 'BB', '3xc': 'TC', 'freehit': 'FH', 'wildcard': 'WC' };
                    chipAbbreviation = chipMap[activeChip] || activeChip.toUpperCase();
                }

                return {
                    id: teamId,
                    name: managerInfo.player_name,
                    livePoints: finalGwPoints,
                    totalPoints: liveTotalPoints,
                    playersPlayed: playersPlayedCount,
                    totalPlayersOnPitch: activeChip === 'bboost' ? 15 : 11,
                    chip: chipAbbreviation,
                    originalRank: managerInfo.rank
                };
            });

            let managers = (await Promise.all(managersPromises)).filter(m => m !== null);
            
            managers.sort((a, b) => b.totalPoints - a.totalPoints);
            
            leagueBodyEl.innerHTML = '';
            managers.forEach((manager, index) => {
                const liveRank = index + 1;
                const rankChange = manager.originalRank - liveRank;
                let rankHtml = `${liveRank}`;
                if (rankChange > 0) rankHtml += ` <span class="rank-up">(+${rankChange})</span>`;
                if (rankChange < 0) rankHtml += ` <span class="rank-down">(${rankChange})</span>`;
                
                const chipHtml = manager.chip ? `<span class="chip-active">${manager.chip}</span>` : '';

                const row = document.createElement('tr');
                row.className = 'manager-row';
                row.innerHTML = `
                    <td>${rankHtml}</td>
                    <td>${manager.name}</td>
                    <td>${manager.livePoints} ${chipHtml}</td>
                    <td>${manager.totalPoints}</td>
                    <td>${manager.playersPlayed} / 11</td>
                `;
                row.addEventListener('click', () => toggleDetailsRow(manager.id, row));
                leagueBodyEl.appendChild(row);
            });

            lastUpdatedEl.innerText = `Last Updated: ${new Date().toLocaleTimeString()}`;
            loadingSpinner.style.display = 'none';
            leagueTable.style.display = 'table';
        }

        async function initialize() {
            staticData = await fetchData(`${API_BASE_URL}bootstrap-static/`);
            if (!staticData) return;

            liveGameweekId = staticData.events.find(event => event.is_current)?.id;
            if (!liveGameweekId) {
                 const nextEvent = staticData.events.find(event => event.is_next);
                 if (nextEvent) {
                    liveGameweekId = nextEvent.id;
                 } else {
                    loadingSpinner.innerText = 'No current or next gameweek found.';
                    return;
                 }
            }
            await buildLeagueTable();
        }

        // --- Event Listeners ---
        globalUpdateButton.addEventListener('click', buildLeagueTable);

        // --- Initialization ---
        initialize();

    </script>
</body>
</html>
