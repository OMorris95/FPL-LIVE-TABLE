<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Stats Hub - Live League & Statistics</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav id="main-nav" style="display:none;">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>FPL Stats Hub</h1>
            </div>
            <div class="nav-links">
                <a href="/" data-link class="nav-link">Home</a>
                <a href="/live-table" data-link class="nav-link">Live Table</a>
                <a href="/dream-team" data-link class="nav-link">Dream Team</a>
                <a href="/league-stats" data-link class="nav-link">League Stats</a>
                <a href="/comparison" data-link class="nav-link">Compare</a>
            </div>
            <div class="nav-league-info">
                <span id="nav-league-name"></span>
                <button id="nav-change-league" class="btn-secondary-small">Change League</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div id="app">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Loading Spinner -->
    <div id="global-loading" style="display:none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/dreamteam.js"></script>
    <script src="js/router.js"></script>
    <script src="js/pages/home.js"></script>
    <script src="js/pages/live-table.js"></script>
    <script src="js/pages/dream-team.js"></script>
    <script src="js/pages/league-stats.js"></script>
    <script src="js/pages/comparison.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
